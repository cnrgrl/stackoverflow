<div class="container">
  <div class="form-container">
    <div class="title">Giriş</div>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Emailinizi Giriniz</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Şifrenizi Giriniz</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </form>
    <div class="buttons-container">
      <button mat-raised-button class="login-button">Giriş Yap</button>
      <p>Veya</p>
      <button mat-button routerLink="/createuser">Hesap Oluştur</button
      >{{ loginForm.value | json }}
    </div>
  </div>
</div>
